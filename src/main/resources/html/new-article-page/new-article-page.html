<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="referrer" content="no-referrer" />
    <title>Blogi - Új cikk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.tiny.cloud/1/ljuwbvr8e9daaj3xipdilmr5bdtb8u2kg1ctmklw6q7gelth/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="new-article-page.css">
    <link href="https://fonts.cdnfonts.com/css/proxima-nova-rg-2" rel="stylesheet">
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/df226d5321.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="Favicon.png" type="image/x-icon">
</head>

<body>
    <h1>Új cikk létrehozása</h1>
    <form class="container" id="create-article-form">
        <div class="row">
            <div class="col">
                <label for="title">Cím<sup>*</sup></label>
                <input type="text" id="title" class="form-control">
                <p id="titleIsNotValidMessage" class="hide"></p>
            </div>
            <div class="col">
                <label for="categories">Kategóriák</label>
                <div class="description">Kategóriák megadása enterrel elválasztva</div>
                <div class="autocomplete">
                <textarea id="categories" class="form-control" rows="4" placeholder="főétel
olasz leves
olasz"></textarea>
                    <ul class="autocomplete-list" id="autocomplete-list"></ul>
                </div>
            </div>
        </div>
        <div class="row">
            <label for="file-input">Indexkép<sup>*</sup></label>
            <div class="description">JPEG, JPG, PNG vagy GIF feltöltése legfeljebb 5 MB méretben</div>
            <input type="file" id="file-input" class="form-control" accept=".jpeg, .jpg, .png, .gif">
            <p id="fileIsNotValidMessage" class="hide"></p>
            <img alt="" id="file-preview" title="Választott indexkép">
        </div>

        <div class="row">
            <label>Tartalom<sup>*</sup></label>
            <textarea id="local-upload"></textarea>
            <p id="contentIsNullMessage" class="hide"></p>
        </div>
        <div class="submit-container">
            <p id="errorMessage" class="hide"></p>
            <button class="confirm-yes button" type="submit" id="submit">Létrehozás</button>
        </div>
    </form>
    <blogi-modal></blogi-modal>

    <script src="stored-data-provider.js"></script>
    <script src="token-saver.js"></script>
    <script src="element-modifier.js"></script>
    <script src="element-provider.js"></script>

    <script src="modal.js"></script>
    <script src="token-provider.js"></script>

    <script src="rest-api-helper.js"></script>

    <script src="rest-api-caller.js"></script>
    <script src="authenticated-user-info.js"></script>

    <script src="authentication-status-tracker.js"></script>

    <script src="url-provider.js"></script>
    <script src="request-body-maker.js"></script>


    <script src="rich-text-editor.js"></script>
    <script src="component-initializer.js"></script>
    <script src="new-article-page-event-listeners.js"></script>
    <script src="redirector.js"></script>
    <script src="page-view-permission-role-verifier.js"></script>
    <script src="article-exception-handler.js"></script>
    <script src="user-permission-verifier.js"></script>
    <script src="page-view-load-precondition-handler.js"></script>
    <script src="page-view-load-precondition-handler-executor.js"></script>
    <script src="page-loader.js"></script>
    <script src="article-data.js"></script>
    <script src="new-article-page-loader.js"></script>
</body>
</html>
