<div class="collapse" id="filter-body">
    <div class="container filter-body-part my-4">
        <div class="filter d-flex justify-content-center mt-3">
            <div class="filter-body-container">
                <div class="filter-body">

                    <!-- ORDER FIELDS -->
                    <div class="row order-fields">
                        <div class="col order-by">
                            <div class="order-title">Rendezés</div>
                            <div class="form-check">
                                <input class="form-check-input default" type="radio" name="order-fields" id="LAST_MODIFICATION_DATE" checked>
                                <label class="form-check-label" for="LAST_MODIFICATION_DATE">
                                    Módosítás dátuma
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="order-fields" id="MINUTES_TO_READ">
                                <label class="form-check-label" for="MINUTES_TO_READ">
                                    Olvasási idő
                                </label>
                            </div>
                        </div>

                        <!-- ORDER DIRECTION -->
                        <div class="col order-direction">
                            <div class="order-title">Rendezés sorrendje</div>
                            <div class="form-check">
                                <input class="form-check-input default" type="radio" name="order-direction" id="DESC" checked>
                                <label class="form-check-label" for="DESC">
                                    Csökkenő
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="order-direction" id="ASC">
                                <label class="form-check-label" for="ASC">
                                    Növekvő
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- FILTERS -->
                    <div class="filters">
                        <div class="mt-2 filter-title">Szűrés</div>

                        <!-- BY AUTHOR -->
                        <div class="row filter-by-author-name mb-1 p-2">
                            <input class="form-control" list="author-options" id="author-search-bar" placeholder="Szerző">
                            <datalist id="author-options">
                                <option value="Szakács Ágnes">
                                <option value="Szakács Boglárka">
                                <option value="Kis Béla">
                            </datalist>
                        </div>
                        <!-- BY LAST MODIFICATION DATE -->
                        <div class="row filter-by-last-modification-date mb-4">
                            <div class=" filter-title">Létrehozás intervalluma</div>
                            <div class="col start-of-the-last-modification-date">
                                <label for="modification-date-range-start" class="form-label mb-0 filter-title">Intervallum kezdete
                                </label>
                                <input type="date" class="form-control" id="modification-date-range-start">
                            </div>
                            <div class="col end-of-the-last-modification-date">
                                <label for="modification-date-range-end" class="form-label mb-0 filter-title">Intervallum
                                    vége
                                </label>
                                <input type="date" class="form-control" id="modification-date-range-end">
                            </div>
                        </div>

                        <!-- BY MINUTES TO READ -->
                        <div class="filter-by-minutes-to-read mb-2">
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col filter-title">Olvasási idő</div>
                                <select class="col form-select" id="minutes-to-read-select">
                                    <option id="filterByMinutesToReadLessThan" class="default" selected>&#60;</option>
                                    <option id="filterByMinutesToReadMoreThan">&#62;</option>
                                    <option id="filterByMinutesToReadEqualTo">&#61;</option>
                                </select>
                                <input id="how-many-minutes" class="col minutes" type="number" placeholder="perc">
                            </div>
                        </div>

                        <!-- BY CATEGORY -->
                        <div class="row filter-by-category mb-3">
                            <div class="mb-1 filter-title">Kategóriák</div>
                            <div class="row d-flex justify-content-between" id="category-options">
                                <div class="col col-auto category-col"></div>
                                <div class="col col-auto category-col"></div>
                                <div class="col col-auto category-col"></div>
                            </div>
                        </div>
                    </div>

                    <!-- FILTER BUTTONS -->
                    <button type="button" class="button" id="filter-search">Szűrés</button>
                    <button type="button" class="button" id="delete-filters">Szűrők törlése</button>
                </div>
            </div>
        </div>
    </div>
</div>
