<!-- MODALS -->
<div class="modal fade" id="delete-article-modal" tabindex="-1" aria-labelledby="delete-article-modal-label"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="d-flex justify-content-between">
                    <h1 class="modal-title fs-5" id="delete-article-modal-labe">Biztos, hogy törölni szeretnéd a cikket?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="mt-3">
                    <button type="button" class="button confirm-yes" data-bs-dismiss="modal" id="delete-article">Igen</button>
                    <button type="button" class="button confirm-no mr-2" id="delete-article-cancel" data-bs-dismiss="modal">Nem</button>
                </div>
            </div>
        </div>
    </div>
</div>
