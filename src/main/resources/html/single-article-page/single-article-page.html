<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="referrer" content="no-referrer" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="single-article-page.css">
    <link rel="stylesheet" href="comment.css">
    <!-- FONTS -->
    <a href="http://www.eaglefonts.com/bodoni-bd-bt-bold-ttf-10544.htm"></a>
    <link href="https://fonts.cdnfonts.com/css/proxima-nova-rg-2" rel="stylesheet">
</head>
<body>
<blogi-header></blogi-header>
<main>
    <!-- TITLE -->
    <div class="container d-flex justify-content-center" id="article-title"></div>
    <!-- IMAGE -->
    <div id="article-image"></div>
    <!-- ARTICLE CONTENT -->
    <div class="container">
        <div id="article-content"></div>
    </div>
    <!-- COMMENTS -->
    <div class="container">
        <h1>Hozzászólások:</h1>

        <div id="comments"></div>
        <div id="no-comment" class="hide">Ehhez a cikkhez nincsennek hozzászólások, légy te az első aki megosztja véleményét!</div>
        <div class="fs-2 hide pb-3 pt-3" id="need-to-sign-in">A hozzászóláshoz <a href="/blogi/sign-in">belépés</a> szükséges</div>
        <div class="d-flex justify-content-between align-items-center hide" id="write-comment">
            <div class=" mb-3 d-flex justify-content-between align-items-center p-3 " style="flex: 1;">
                <div>
                    <img class="user-img mr-2 profile-picture">
                    <input placeholder="Hozzászólás írása...">
                </div>
                <a id="submit-comment">
                    <img>
                </a>
            </div>
            <button class="btn btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">Küldés</button>
        </div>
    </div>
</main>

<blogi-footer></blogi-footer>


<script src="stored-data-provider.js"></script>
<script src="token-provider.js"></script>
<script src="header-event-listeners.js"></script>
<script src="token-saver.js"></script>
<script src="url-provider.js"></script>
<script src="user-info.js"></script>
<script src="element-provider.js"></script>
<script src="component-adder.js"></script>
<script src="element-creator.js"></script>
<script src="authenticated-user-info.js"></script>
<script src="authentication-status-tracker.js"></script>
<script src="footer.js"></script>
<script src="header.js"></script>
<script src="session-synchronizer.js"></script>
<script src="element-modifier.js"></script>
<script src="rest-api-caller.js"></script>
<script src="rest-api-helper.js"></script>
<script src="article-info.js"></script>
<script src="single-article-data-provider.js"></script>
<script src="comment-info.js"></script>
<script src="comment-builder.js"></script>
<script src="comment-loader.js"></script>
<script src="page-view-displayer.js"></script>
<script src="authenticated-user-view-displayer.js"></script>
<script src="unauthenticated-user-view-displayer.js"></script>
<script src="single-article-loader.js"></script>
<script src="page-loader.js"></script>
<script src="single-article-page-loader.js"></script>
</body>
</html>
