<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="single-article-page.css">
    <!-- FONTS -->
    <a href="http://www.eaglefonts.com/bodoni-bd-bt-bold-ttf-10544.htm"></a>
    <link href="https://fonts.cdnfonts.com/css/proxima-nova-rg-2" rel="stylesheet">
</head>
<body>
<my-header></my-header>
<main>
    <!-- TITLE -->
    <div class="container d-flex justify-content-center fs-1 py-4" id="article-title"></div>
    <!-- IMAGE -->
    <div class="article-image"></div>
    <!-- ARTICLE CONTENT -->
    <div class="container">
        <div class="mx-4 my-5" id="article-content"></div>
    </div>
    <!-- COMMENTS -->
    <div class="container">
        <div id="comments" class="pb-5">
            <h1></h1>
            <div class="comment-part px-4" style="min-width: 1060px;">
                <div class="d-flex align-items-center">
                <div class="comment mb-3" style="flex: 1;">
                    <div class="comment-info d-flex align-items-center justify-content-between m-3">
                        <div class="user">
                            <img class="user-img">
                            <span class="user-name"></span>
                        </div>
                        <div class="comment-date"></div>
                    </div>
                    <div class="m-4" id="comment-content"></div>
                </div>
                <div class="btn-group dropdown" style="height: fit-content">
                    <button class="btn btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                    <ul class="dropdown-menu">
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                </div>
                <div class="d-flex justify-content-between align-items-center" id="write-comment">
                    <div class="comment mb-3 d-flex justify-content-between align-items-center p-3" style="flex: 1;">
                        <div>
                            <img class="user-img mr-2">
                            <input placeholder="" style="border:none">
                        </div>
                        <a id="submit-comment">
                            <img>
                        </a>
                    </div>
                        <button class="btn btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="visibility:hidden;"></button>
                </div>
                <div class="fs-2" id="need-to-sign-in"></div>
            </div>
        </div>
    </div>
</main>
<my-footer></my-footer>
<script src="stored-data-provider.js"></script>
<script src="footer.js"></script>
<script src="header.js"></script>
<script src="session-synchronizer.js"></script>
<script src="single-article-page-loader.js"></script>
</body>
</html>
