<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Blogi - Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="sign-in-page.css">
    <!-- FONTS -->
    <a href="http://www.eaglefonts.com/bodoni-bd-bt-bold-ttf-10544.htm"></a>
    <link href="https://fonts.cdnfonts.com/css/proxima-nova-rg-2" rel="stylesheet">
    <!--ICONS-->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body>

<main class="container d-flex justify-content-between align-items-center px-5">
    <div id="sign-in-text">
        <div class="d-flex align-items-center">
            <img src="Favicon.png" alt="Favicon of the Blogi" id="favicon">
            <p id="title">Blogi</p>
        </div>
        <p>Jelentkezzen be fiókjába, hogy le tudja írni véleményét a receptekről.</p>
    </div>
    <div id="sign-in-form" class="d-flex justify-content-center">
        <p>Bejelentkezés</p>
        <div id="social-media-buttons" class="">
            <a id="facebook-log-in" class="social-sign-in-button"><iconify-icon icon="bi:facebook" style="color: white;" width="25" height="25"></iconify-icon></iconify-icon>Folytatás Facebookal</a>
            <a id="google-log-in" class="social-sign-in-button"><iconify-icon width="25" height="25" icon="flat-color-icons:google"></iconify-icon>
                Folytatás Google-lal</a>
        </div>
    </div>
</main>

</body>

</html>
