<div class="modal fade" tabindex="-1" id="modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="d-flex justify-content-between">
          <h1 class="modal-title fs-5" id="title"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="mt-3">
          <button type="button" data-bs-dismiss="modal" id="modal-confirm" class="button confirm-yes"></button>
          <button type="button" class="button confirm-no mr-2" id="modal-cancel" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>
</div>
